<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LiberVerto</title>
    <link rel="stylesheet" href={{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename="assets/css/Login-Form-Dark.css" )}}>
    <link rel="stylesheet" href={{ url_for('static', filename="assets/css/styles.css" )}}>
    <link rel="stylesheet" href={{ url_for('static', filename="assets/css/main.css" )}}>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://kit.fontawesome.com/c6e606c493.js" crossorigin="anonymous"></script>
</head>

<body class="bg-little-white">

    {% if err_message %}
    <div class="alert alert-navy" role="alert">
        {{err_message}}
    </div>
    {% endif %}
    <div class="container bounce animated animated fadeIn slower"><img class="img-fluid" src={{ url_for('static',
            filename="assets/img/landing_page_navy.png" ) }} alt="Responsive image"></div>
    <div class="container">
        <div class="row" style="padding-top: 70px;">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-md-6 col-sm-12" style="box-shadow: 0px 0px;">

                <button class="btn btn-lg btn-block btn-navy animated slideInLeft delay-1s" id="signup_btn"
                    type="button" data-toggle="modal" data-target="#signUpForm">Sign Up</button>
                <div class="modal fade" role="dialog" tabindex="-1" id="signUpForm">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" style="color: #14274e;">LiberVerto Sign Up Form</h4><button
                                    type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    <div class="form-group"><input class="form-control" type="text" placeholder="Name"
                                            name="name" value="{{ request.form.name}}" required oninvalid="this.setCustomValidity('This field is required')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><input class="form-control" type="text"
                                            placeholder="Address" name="address" value="{{ request.form.adress}}" required oninvalid="this.setCustomValidity('This field is required')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><input class="form-control" type="tel"
                                            placeholder="Phone Number" name="phonenumber"
                                            value="{{ request.form.phonenumber}}" required oninvalid="this.setCustomValidity('This field is required')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><input class="form-control" type="email" name="email"
                                            placeholder="Email"  value="{{ request.form.email}}" required oninvalid="this.setCustomValidity('This field is required')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><input class="form-control" type="password" name="password"
                                            placeholder="Password" value="{{ request.form.password}}" required oninvalid="this.setCustomValidity('This field is required')"
                                            oninput="setCustomValidity('')">
                                    </div>
                                    <div class="form-group"><button class="btn btn-block btn-navy" type="submit"
                                            name="access_system_btn" value="signup_btn">Sign
                                            Up</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-md-6 col-sm-12"><button
                    class="btn btn-lg btn-block btn-navy animated slideInRight delay-1s" id="login_btn" type="button"
                    data-toggle="modal" data-target="#loginForm">Login</button>
                <div class="modal fade" role="dialog" tabindex="-1" id="loginForm">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" style="color: #14274e;">LiberVerto Login Form</h4><button
                                    type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    <h2 class="sr-only">Login Form</h2>
                                    <div class="form-group"><input class="form-control" type="email" name="email"
                                            placeholder="Email" value="{{ request.form.email}}" required  oninvalid="this.setCustomValidity('Please Enter valid email')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><input class="form-control" type="password" name="password"
                                            placeholder="Password" value="{{ request.form.password}}" required oninvalid="this.setCustomValidity('Please Enter Password')"
                                            oninput="setCustomValidity('')"></div>
                                    <div class="form-group"><button class="btn btn-block btn-navy" type="submit"
                                            name="access_system_btn" value="login_btn">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src={{ url_for('static', filename="assets/js/jquery.min.js" )}}></script>
    <script src={{ url_for('static', filename="assets/bootstrap/js/bootstrap.min.js" )}}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script src={{ url_for('static', filename="assets/js/scripts.js" )}}></script>
</body>

</html>
